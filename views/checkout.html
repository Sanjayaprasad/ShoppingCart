<form ng-controller="checkoutController" ng-submit="submitBtn()">

    <div class="col-md-4 data">
    	<h4 class="brandtext">Shipping Address</h4>
    	<div class="gridStyle" ng-grid="gridOptions">
    		<table>
    			<tr ng-repeat="details in userdetails">
    			<td>{{details.user_name}}</td>
    			</tr>
    		</table>
    		
    	</div>
    </div>

    <div class="col-md-8 data">
       <h4 class="brandtext">Paymeny Option</h4>
       <div class="radio" id="radio">
        	<label><input type="radio" name="rdoResult" >Cash On Delivery</label>              
       </div>
    </div>
 	
</form>
